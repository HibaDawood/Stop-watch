<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Stopwatch">
        <h1 id="displyTime">00:00:00</h1>
        <div class="buttons"> 
            <img src="stop.png" onclick="watchStop()">
            <img src="start.png" onclick="watchStart()">
            <img src="reset.png" onclick="watchReset()">
        </div>
    </div>
    <script>

        let [seconds, minuts, hours] = [0,0,0];
        let displyTime = document.getElementById("displyTime");
        let timer = null;

        function Stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minuts++;
                if(minuts == 60){
                    minuts = 0;
                    hours++;
                }
            }
            let h = hours < 10 ? "0" + hours : hours; 
            let m = hours < 10 ? "0" + minuts : minuts; 
            let s = hours < 10 ? "0" + seconds : seconds; 


            displyTime.innerHTML = h + ":" + m + ":" + s;
        }
        function watchStart(){
            if(timer !== null){
                clearInterval(timer);
            }
          timer = setInterval(Stopwatch,1000);
        }
        function watchStop(){
            clearInterval(timer);
        }
        function watchReset(){
            clearInterval(timer);
            [seconds, minuts, hours] = [0,0,0];
            displyTime.innerHTML = "00:00:00";
        }

    </script>
</body>
</html>
